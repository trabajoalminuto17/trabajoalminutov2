<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
       
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta http-equiv="cache-control" content="max-age=0" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
            <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
            <meta http-equiv="pragma" content="no-cache" />
        </f:facet>
        <title>Trabajo al minuto ©  2017</title>
        <link rel="shortcut icon" type="image/png" href="#{resource['image/favicon.png']}"/>
        <h:outputScript name="js/layout.js" library="spark-layout" />

        <ui:insert name="head" />
    </h:head>

    <h:body>    
        <h:form id="form_login">           
            <div id="layout-portlets-cover">
                <ui:insert name="content">     
                    <div id="layout-portlets-cover">
                        <div class="login-pages-box Container50 Responsive50 MarAuto Fnone TexAlCenter MarTop10"
                             style="margin-top:5%; background-position:center; background-size:cover; border-radius: 15px; background-color: #FFF">
                            <div class="Container90 Fnone MarAuto TexAlCenter">
                                <p:graphicImage  name="logo.png" library="image" style="width: 40%; top: 10px;position: relative;"/>
                                <div class="EmptyBox20"></div>
                                <p>
                                    <h2><b>Ups!.. Página no encontrada</b></h2>
                                    <p style="font-size: 12px">Parece que ha ocurrido un error con la página que estabas buscando.
                                        Es posible que la sesión haya expirado o que la dirección no exista.
                                        <br/><br/>
                                        Por favor intente <a href="/trabajo_al_minuto-web/" class="HoverLink red">ingresar de nuevo</a>, si el pobrema persiste comunicarse con <b>soporte@trabajo_al_minuto.com</b>
                                    </p>
                                </p>
                                <div class="EmptyBox40"></div>
                            </div>
                        </div>
                    </div>             
                </ui:insert>
                <div class="EmptyBox60"></div>
                <ui:include src="./resources/template/footer.xhtml" />
            </div>    
            <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                <f:facet name="start">
                    <p:graphicImage name="images/preloader.gif" library="spark-layout"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>

            <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
            <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
            <h:outputStylesheet name="css/animate.css" library="spark-layout" />
            <h:outputStylesheet name="css/spark-layout-red.css" library="spark-layout" />
            <h:outputStylesheet name="main.css" library="css" />
        </h:form>
    </h:body>

</html>
