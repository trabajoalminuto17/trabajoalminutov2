<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta http-equiv="cache-control" content="max-age=0" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
            <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
            <meta http-equiv="pragma" content="no-cache" />
        </f:facet>
        <title>Trabajo al minuto ©  2017</title>
        <link rel="shortcut icon" type="image/png" href="#{resource['image/favicon.png']}"/>
        <h:outputScript name="js/layout.js" library="spark-layout" />

        <ui:insert name="head" />
    </h:head>

    <h:body>    
        <h:form id="form_login">           
            <div id="layout-portlets-cover">
                <ui:insert name="content">     
                    <div id="layout-portlets-cover">
                        <div class="login-pages-box Container50 Responsive50 MarAuto Fnone TexAlCenter"
                             style="margin-top:5%; background-position:center; background-size:cover; border-radius: 15px; background-color: #fff">
                            <div class="Container90 Fnone MarAuto TexAlCenter">
                                <h:commandLink title="Portal" 
                                               action="portal?faces-redirect=true" 
                                               immediate="true">
                                    <p:graphicImage  name="logo.png" library="image" style="width: 50%; top: 10px;position: relative;"/>
                                </h:commandLink>
                                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                                <div class="EmptyBox20"></div>
                                <p:inputText label="Usuario" size="25" placeholder="Usuario" styleClass="Container80 Fnone MarAuto Fs15" value="#{inicioSesionView.usuario}" required="true" />
                                <div class="EmptyBox10"></div>
                                <p:password label="Contraseña" size="25" placeholder="Contraseña" styleClass="Container80 Fnone MarAuto Fs15" feedback="false" value="#{inicioSesionView.clave}" required="true" />
                                <div class="Container85 Fnone MarAuto softgray">
                                    <div class="EmptyBox5"></div>
                                </div>
                                <div class="Seperator"></div>
                                <p:commandButton  value="Iniciar Sesión" 
                                                  icon="fa fa-unlock-white"
                                                  styleClass="Fs16 RedButton"
                                                  update=":form_login:messages" 
                                                  actionListener="#{inicioSesionView.iniciarSesion}" />

                                <div class="EmptyBox20"></div>
                                <div class="Container50 Responsive MarTop10 Fs13 TexAlRight">
                                    <h:commandLink styleClass="HoverLink red"
                                                   action="restaurar?faces-redirect=true"
                                                   immediate="true">¿Olvidó su contraseña?
                                    </h:commandLink>
                                </div>
                                <div class="Container40 Responsive MarTop10 Fs13 TexAlLeft" style="margin-left: 5%">
                                    <h:commandLink styleClass="HoverLink red" 
                                                   action="/modulos/participantes/registrar?faces-redirect=true" 
                                                   immediate="true">Registrarse</h:commandLink>
                                </div>
                                <div class="EmptyBox20"></div>
                            </div>
                        </div>
                    </div>             
                </ui:insert>
                <div class="EmptyBox60"></div>
                <ui:include src="./resources/template/footer.xhtml" />
            </div>    
            <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:15px;bottom:50px">
                <f:facet name="start">
                    <p:graphicImage name="images/preloader.gif" library="spark-layout"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>

            <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
            <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
            <h:outputStylesheet name="css/animate.css" library="spark-layout" />
            <h:outputStylesheet name="css/spark-layout-red.css" library="spark-layout" />
            <h:outputStylesheet name="main.css" library="css" />
        </h:form>
    </h:body>

</html>
